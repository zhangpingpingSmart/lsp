server:
  port: 99

spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/zppnew?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # Redis数据库索引（默认为0）
  redis:
    database: 0
  # Redis服务器地址
    host: localhost
  # Redis服务器连接端口
    port: 6379
  # Redis服务器连接密码（默认为空）
    password:
  # 连接池最大连接数（使用负值表示没有限制）
    pool.max-active: 200
  # 连接池最大阻塞等待时间（使用负值表示没有限制）
    pool.max-wait: -1
  # 连接池中的最大空闲连接
    pool.max-idle: 10
  # 连接池中的最小空闲连接
    pool.min-idle: 0
  # 连接超时时间（毫秒）
    timeout: 1000